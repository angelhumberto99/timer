<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Timer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script defer src='script.js'></script>
    <script defer src='data.json'></script>
</head>
<body>
    <button class='btn save' id='save-btn' onclick='save()'>
    SAVE
    </button>
    <button class='container' onclick='startTime()'>
        <p id='txt'>TIMER</p>
        <p id='time'>00:00:00</p>
    </button>
    <button class='btn restart' id='restart-btn' onclick='restart()'>
    RESTART
    </button>
</body>
</html>
